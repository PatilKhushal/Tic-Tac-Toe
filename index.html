<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play XO</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="text-white">
    <div class="main bg-black relative min-h-dvh flex justify-center p-8 gap-8 large-mobile:flex-col-reverse small-tablet:p-2 small-tablet:justify-between">
        <div class="gameInfo w-1/4 flex flex-col text-center justify-center p-8 gap-8 small-tablet:w-full small-tablet:p-0">
                <div class="border flex flex-col w-full">
                    <span class="border-b">Player-Name</span>
                    <h1 class="playerName text-3xl h-max w-full py-8 small-tablet:py-2"></h1>
                </div>
                <div class="flex flex-col gap-8 small-tablet:flex-row small-tablet:gap-2">
                    <div class="border flex flex-col w-full">
                        <span class="border-b">Score</span>
                        <h1 class="score text-3xl h-max w-full py-8 small-tablet:py-2">0</h1>
                    </div>
                    <div class="border flex flex-col w-full">
                        <span class="border-b">High-Score</span>
                        <h1 class="highScore text-3xl h-max w-full py-8 small-tablet:py-2"></h1>
                    </div>
                </div>
        </div>
        <div class="w-1/2 flex min-h-vh flex-col gap-8 p-8 justify-between small-tablet:w-full small-tablet:p-0">
            <div class="title border w-full flex flex-col text-center text-3xl py-8">
                Tic-Tac-Toe
            </div>
            <div class="gameBoard flex flex-wrap w-full p-8 h-full border">
                <div class="square top-border-none left-border-none"></div>
    
                <div class="square top-border-none"></div>
    
                <div class="square top-border-none right-border-none"></div>
    
                <div class="square left-border-none"></div>
    
                <div class="square"></div>
    
                <div class="square right-border-none"></div>
    
                <div class="square left-border-none bottom-border-none"></div>
    
                <div class="square bottom-border-none"></div>
    
                <div class="square right-border-none bottom-border-none"></div>
            </div>
        </div>
        <div class="border modal absolute top-0 left-0 h-dvh w-full flex justify-center items-center bg-black">
            <form method="post" class="nameForm w-1/4 flex gap-2 p-4 small-tablet:w-full">
                <input type="text" placeholder="Enter your Name" class="w-full p-2 bg-transparent border border-gray-400 rounded-xl" required>
                <button type="submit" class="p-2 border rounded-xl border-gray-400">Submit</button>
            </form>
        </div>
        <div class="border winner hidden absolute top-0 left-0 h-full w-full flex justify-center items-center bg-black">
            <h1 class="text-5xl small-tablet:text-4xl"></h1>
        </div>
    </div>
    
    <script type="module" src="./js/script.js"></script>
</body>
</html>
